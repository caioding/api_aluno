<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CRUD de Alunos</h1>
    <button id="addAlunoButton">Adicionar Aluno</button> <!-- Novo botão -->
    <form id="alunoForm" style="display: none;"> <!-- Formulário escondido inicialmente -->
        <input type="hidden" id="alunoId">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <button type="submit">Salvar</button>
    </form>

    <div id="errorMessage" style="color: red; display: none;"> Matrícula já existe </div> <!-- Novo elemento para mensagem de erro -->
    <label for="searchMatricula">Pesquisar por Matrícula:</label>
    <input type="text" id="searchMatricula">
    <button id="searchButton">Pesquisar</button>
    <button id="listAllButton">Listar Todos os Alunos</button>
    <br><br>

    <table id="alunoTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Matrícula</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alunos serão listados aqui -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
