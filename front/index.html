<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="header">
            <img src="public/img/ifamlogo.png" alt="Banner" class="img-fluid mb-4">
            <h1 class="text-center mb-4">CRUD de Alunos</h1>
        </div>
        <button id="addAlunoButton" class="btn btn-primary mb-3">Adicionar Aluno</button>
        <form id="alunoForm" class="mb-4" style="display: none;">
            <input type="hidden" id="alunoId">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"> Matrícula já existe </div>
        <div class="form-group">
            <label for="searchMatricula">Pesquisar por Matrícula:</label>
            <input type="text" id="searchMatricula" class="form-control">
        </div>
        <button id="searchButton" class="btn btn-info mb-3">Pesquisar</button>
        <button id="listAllButton" class="btn btn-secondary mb-3">Listar Todos os Alunos</button>

        <table id="alunoTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Matrícula</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo da tabela será preenchido dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
